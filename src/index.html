<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    <!-- Don't forget to delete this style tag. -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="search">
      <a class="logo" href="https://pixabay.com/">
        <img
          class="logo__img"
          src="https://pixabay.com/static/img/public/leaderboard_b.png"
          alt="Pixabay"
        />
      </a>
      <form class="search__form" id="search-form">
        <input
          class="search__query"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search__button material-icons">
          search
        </button>
      </form>
    </div>
    <div class="result" id="result"></div>
    <ul class="gallery" id="gallery"></ul>
    <div id="sentinel"></div>
  </body>
</html>
